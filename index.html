<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Delivery</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    
    <hedaer class="header contenedor">
        <div class="header__logo">
            <img src="build/img/logo.svg" alt="logo deliveri">
        </div>
        <nav class="navegacion">
            <a href="#" class="navegacion__link">Iniciar Sesion</a>
            <a href="#" class="navegacion__link">Crear Cuenta</a>
            <a href="#" class="navegacion__link navegacion__link--registrar">Registrar Restaurant</a>
        </nav>
    </hedaer>
    
    <section class="formulario contenedor">
        <div class="formulario__grid">
            <div class="formulario__contenido">
                <h2 class="formulario__heading">Encuentra y Pide comida de tu restaurante favorito</h2>

                <form class="formulario__buscar">
                    <div class="formulario__campo">
                        <label class="formulario__label" for="restaurant">restaurant</label>
                        <input class="formulario__input" type="text" placeholder="Carechimba  ">
                    </div>
        
                    <div class="formulario__campo">
                        <label class="formulario__label" for="restaurant">platillo</label>
                        <input class="formulario__input" type="text" placeholder="Salchipapas, Hamburguesas, Perros">
                    </div>
        
                    <div class="formulario__campo">
                        <input type="submit" class="formulario__submit" value="Buscar">
                    </div>
                </form>
            </div>

            <div class="formulario__imagen">
                <img src="build/img/dibujo_repartidor.svg" alt="repartidor">
            </div>
        </div>
    </section>
    <section class="pasos">
        <div class="pasos__borde">
            <img src="build/img/wave.svg" alt="wave">
        </div>
        <div class="pasos__contenido">
            <h2 class="pasos__heading">Â¿Como funciona?<span class="pasos__heading--descripcion">tan facil como 1, 2 y 3</span></h2>
            <div class="pasos__grid contenedor">
                <div class="pasos__paso">
                    <img src="build/img/paso_1.png" alt="paso 1" class="pasos__imagen">
                </div>


                <div class="pasos__paso">
                    <img src="build/img/paso_2.png" alt="paso 1" class="pasos__imagen">
                </div>

                <div class="pasos__paso">
                    <img src="build/img/paso_3.png" alt="paso 1" class="pasos__imagen">
                </div>
            </div>
        </div>
    </section>

</body>
</html>
